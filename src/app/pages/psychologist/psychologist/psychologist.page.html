<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="psychologist-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{psychologist.name}} {{psychologist.last_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary" class="ion-text-wrap ion-text-center">
        <ion-label *ngIf="psychologist">
          <h2>Psic√≥logo</h2>
        </ion-label>
      </ion-card-title>
      <img src="assets/img/logo-psonrie.png" />
      <ion-card-subtitle color="terciary" class="ion-text-wrap ion-text-center">
        <ion-label *ngIf="psychologist" color="tertiary">
          {psychologist.rate}}
        </ion-label>
        <ion-item *ngFor="let specialitie of psychologist.specialities" >
          <ion-bagde color="secondary">
            {{psychologist.specialitie}}
          </ion-label>
        </ion-item>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          {{psychologist.name}} {{psychologist.last_name}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{psychologist.presentation}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
