<ion-header color="primary" class="ion-no-border">
  <ion-toolbar color="secondary"  class="ion-no-border">
    <div class="login-logo">
      <img src="assets/img/logo-psonrie.png" alt="Logo PSonrie">
    </div>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" color="secondary">
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">
      <ion-card  >
        <ion-card-header>
          <ion-card-title class="ion-text-center">
            <ion-label color="primary">Introduce tu usuario y contrase√±a</ion-label>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content >
          <form [formGroup]="form" (ngSubmit)="doLogin()">

              <ion-item  lines="none">
                <ion-label position="stacked">Usuario</ion-label>
                <ion-input placeholder="Nombre de usuario" formControlName="user"></ion-input>
              </ion-item>

              <ion-item  lines="none">
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" placeholder="Password" name="password" formControlName="password">
                </ion-input>
              </ion-item>

              <ion-button [disabled]="form.invalid"
                type="submit" expand="block"  >
                ACCEDER
              </ion-button>
          </form>
        </ion-card-content>
      </ion-card><!-- Fin Card Login-->
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="10" offset-md="1" size-lg="10" offset-lg="1" size-xl="10" offset-xl="1">
      <ion-title color="tertiary" class="ion-text-center" size="small"> {{ appName }} | Version {{ appVersion }} <br/>Copyright  {{ appYear }}</ion-title>
    </ion-col>
  </ion-row>
</ion-content>
